<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="title" content="Orinoco Meubles">
    <meta name="description" content="Orinoco Meubles est la référence des sites de vente de meubles en chêne. Vernis, nos produits sont également garantis!">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre confirmation</title>
    <link rel="stylesheet" href="style.css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <!--Flavicon-->

</head>

<body>
    <!--Header-->
    <header>
        <div class="header__infos">
            <a href="index.html"><h1 class="header__logo">Orinoco Meubles</h1></a>
            <a href="basket.html"><i class="fas fa-shopping-cart"></i></a>
        </div> 
    </header>
    <main>
        <section class="confirmation">
            <div class="confirmation__intro">
                <h2 class="confirmation__title">Merci pour votre commande !</h2>
                <p class="confirmation__description">Nous vous avons envoyer un email de confirmation de traitement de
                    votre commande.</p>
            </div>
            <div class="confirmation__order">
                <h3 class="order__title">Récapitulatif de votre commande :</h3>
                <p class="order__number">Commande n°<strong>999999999</strong></p>
                <!-- fonction pour appeler le numéro de commande grace à l'api-->
                <p class="order__cost">Prix total : <strong>55€</strong></p>
                <!--fonction pour appeler le prix final-->
            </div>
        </section>
    </main>
    <!--Footer-->
    <footer class="footer">
        <div class="footer__socials">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <a href="mailto:orinocofurnitures@gmail.com" class="footer__contact">Contact</a>
    </footer>

    <!--Script JS/kit icone-->
    <script src="https://kit.fontawesome.com/c787ac6dcf.js" crossorigin="anonymous"></script>
    <script src="JS/confirmation.js"></script>


</body>

</html>
